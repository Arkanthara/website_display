name: SonarQube
on:
  push:
    branches:
      - backend
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin # Alternative distribution options are available
          cache: gradle
      - name: Check dependencies
        run: ./gradlew --write-verification-metadata sha256 help --refresh-keys
      - name: Build
        run: ./gradlew build
  sonar:
    name: SonarCloud analysis
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin # Alternative distribution options are available
          cache: gradle
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACKEND }}
        run: ./gradlew jacocoTestReport sonar --info
  publish:
    name: Publish backend
    needs: sonar
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: setup java JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin # Alternative distribution options are available
          cache: gradle
      - name: publish image
        run: |
          ./gradlew jib \
          -Djib.to.image="ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]'):${{ github.ref_name }}" \
          -Djib.to.auth.username=${{ github.actor }} \
          -Djib.to.auth.password=${{ github.token }} \
